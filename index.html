<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {height: 100%; margin:0px !important;}
        p, a {
            color: #000;
            font-family: sans-serif;
        }
        a {
            text-decoration: none;
            border-bottom: 1px dotted #ffffff;
        }
        a:hover {
            border-bottom: none;
        }
        #header{
            position: fixed;
            top: 0;
            height: 100px;
            width: 100%;
            background-color: #FFDD16;
            z-index: 1;
        }
        #header img {
            max-height: 90px;
            margin: 5px 0 0 5px;
        }
        #header p {
            position: fixed;
            top: 0;
            right: 20px;
            font-size: 0.9em;
        }
        #mainlogo {
            cursor: pointer;
        }
        #map{
            margin-top: 100px;
            margin-bottom: 50px;
            background-color:#fff;
            position: fixed;
            top:0px;
            bottom:0px;
            width:100%;
            height: 100%;
        }
        .marker h1 {
            font-size: 1.6em;
            color: #28AF8B;
        }
        .marker p {
            color: #000000;
        }
        .marker a {
            color: #E73630;
            text-decoration: underline;
        }
        .marker a:hover {
            text-decoration: none;
        }
        .marker img {
            /*max-height: 300px;*/
            max-width: 100%;
        }
        #footer{
            background-color: #FFDD16;
            position: fixed;
            bottom: 0;
            height: 50px;
            width: 100%;
            z-index: 1;
        }
        #footer p {
            font-size: 0.8em;
            color: #000;
            display: inline-block;
            vertical-align: top;
            margin-top: 5px;
            margin-left: 20px;
        }
        #footer img {
            max-height: 40px;
            margin: 5px 0 0 5px;
        }
        @media (max-width:600px) {
          /* Phone */
            #header{
                height: 100px;
            }
            #header img {
                max-height: 90px;
            }
            #header p {
                font-size: 0.9em;
                margin-left: 190px;
            }
            #map{
                margin-top: 100px;
            }
            .marker img {
                max-height: 200px;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        var dataScriptURL = 'https://script.google.com/macros/s/AKfycbycGTzilI4uyw_zFn0dn4qyfmDfNFkBTFxKLPhLXuRy7marCZs/exec'
        if(window.location.hash) {
            // dummy source spreadsheet
            var sourceSheetID = '1_fFwffawJJ4Kz2cPlY9sZe8gHVTU8N97lRz6ylZy7gk'
        } else {
            // live source spreadsheet
            var sourceSheetID = ''
        }
        var map = null;
        var markers = [];
        var infos = [];
        var bounds = new google.maps.LatLngBounds();

        function initialize() {
            var mapCanvas = document.getElementById('map');
            var mapOptions = {
                center: new google.maps.LatLng(51.4604107,-0.1166048),
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true
            }
            map = new google.maps.Map(mapCanvas, mapOptions);
            setStyles();
            loadPoints();
        }
        function setStyles() {
            map.set('styles', [
                {
                    featureType: 'road',
                    elementType: 'labels.text.stroke',
                    stylers: [
                        { color: '#ffffff' },
                        { weight: 6 }
                    ]
                },
                {
                    featureType: 'road',
                    elementType: 'labels.text.fill',
                    stylers: [
                        { color: '#000000' },
                        { weight: 0.1 }
                    ]
                },
                {
                    featureType: 'road',
                    elementType: 'geometry',
                    stylers: [
                        { color: '#000000' },
                        { weight: 0.1 }
                    ]
                },
                {
                    featureType: 'road.arterial',
                    elementType: 'geometry.fill',
                    stylers: [
                        { visibility: 'off' }
                    ]
                },
                {
                    featureType: 'road.highway',
                    elementType: 'geometry.fill',
                    stylers: [
                        { visibility: 'off' }
                    ]
                },
                {
                    featureType: 'road.local',
                    elementType: 'geometry',
                    stylers: [
                        { color: '#28ABE3' },
                        { weight: 0.2 }
                    ]
                },
                {
                    featureType: 'landscape',
                    elementType: 'geometry',
                    stylers: [
                        { hue: '#ffff00' },
                        { gamma: 1.4 },
                        { saturation: 82 },
                        { lightness: 96 }
                    ]
                },
                {
                    featureType: 'landscape',
                    elementType: 'labels',
                    stylers: [
                        { visibility: 'off' }
                    ]
                },
                {
                    featureType: 'transit.line',
                    elementType: 'all',
                    stylers: [
                        { visibility: 'off' }
                    ]
                },
                {
                    featureType: 'transit.station',
                    elementType: 'all',
                    stylers: [
                        { visibility: 'simplified' }
                    ]
                },
                {
                    featureType: 'poi',
                    elementType: 'geometry',
                    stylers: [
                        { visibility: 'off' }
                    ]
                },
                {
                    featureType: 'poi',
                    elementType: 'labels.text.stroke',
                    stylers: [
                        { color: '#ffffff' },
                        { weight: 6 }
                    ]
                },
                {
                    featureType: 'poi',
                    elementType: 'labels.text.fill',
                    stylers: [
                        { color: '#28AF8B' },
                        { weight: 0.1 }
                    ]
                },
            ]);
        }
        function loadPoints() {
            var fullURL = dataScriptURL + '?sn=Sheet1&dr=points&s=' + sourceSheetID;
            $.ajax({
                type: 'GET',
                url: fullURL,
                async: false,
                jsonp: 'cb',
                contentType: "application/json",
                dataType: 'jsonp',
                success: function(json) {
                    $.each(json.data, function(key, val) {
                        var contentImage =
                            contentDesc =
                            contentUrl =
                            contentInfo =
                            contentOpening =
                            contentAddress = '';
                        if (val.description != "") {
                            contentDesc = '<p>' + val.description + '</p>'
                        }
                        if (val.imgUrl != "") {
                            contentImage = '<img src="' + val.imgUrl + '">';
                        }
                        if (val.url != "") {
                            contentUrl = '<p><a href="' + val.url + '" target="_blank">' + val.url + '</a></p>'
                        }
                        if (val.address != "") {
                            contentAddress = '<p>' + val.address + '</p>'
                        }
                        if (val.opening != "") {
                            contentOpening = '<p>' + val.opening + '</p>'
                        }
                        if (val.info != "") {
                            contentInfo = '<p>' + val.info + '</p>'
                        }
                        var content = '<div class="marker">'+
                            '<h1>' + val.title + '</h1>'+
                            '<div class="bodyContent">'+
                            contentDesc+
                            contentImage+
                            contentOpening+
                            contentInfo+
                            contentAddress+
                            contentUrl+
                            '</div></div>';
                        var pt = new google.maps.LatLng(val.lat, val.lng);
                        var infoWindow = new google.maps.InfoWindow({
                            content: content,
                            maxWidth: 400
                        });
                        var image ={
                            url: 'images/marker.png',
                            size: new google.maps.Size(23, 43),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(0, 43)
                        };
                        var marker = new google.maps.Marker({
                            position: pt,
                            map: map,
                            title: val.title,
                            icon: image
                        });
                        marker.addListener('click', function() {
                            closeInfoWindows();
                            infoWindow.open(map, marker);
                        });
                        infoWindow.addListener('closeclick', function() {
                            map.fitBounds(bounds);
                        })
                        markers.push(marker);
                        infos.push(infoWindow);
                        bounds.extend(pt);
                    });
                    google.maps.event.addListener(map, "click", function(event) {
                        closeInfoWindows();
                    });
                    map.fitBounds(bounds);
                    showIntro();
                },
                error: function(e) {
                   console.log(e.message);
                }
            });
        }
        function showIntro() {
            var content = '<div class="marker">'+
                '<h1>Brixton Design Trail</h1>'+
                '<div class="bodyContent">'+
                '<img src="images/bdt-logo.png">'+
                '<p>Following the success of Brixton Design Week in 2014, local artists, designers and creative businesses are back with <strong>Brixton Design Trail</strong> from 19-27 September 2015, as part of the London Design Festival.</p>'+
                '<p>The Design Trail showcases the wealth of home-grown design talent Brixton has to offer and highlights its potential to develop social, cultural and economic capital within the immediate community and beyond.</p>'+
                '<p>A series of free events and installations will be held in key locations including Brixton Village Market, Pop Brixton, Reliance Arcade, Brixton East 1871 and the Black Cultural Archives.</p>'+
                '<p>Highlights include the launch of a bespoke print by Eley Kishimoto which will pattern key locations on the trail, a supersized outdoor Street Gallery at the former Bon Marche department store, a bespoke pleasure garden inspired by the Black Cultural Archives’ Black Georgians exhibition, a site specific audio storytelling experience in Reliance Arcade, Caribbean heritage and vintage fashion, product and interior launches, talks and tours by local artists and an arty car boot sale.</p>'+
                '<p>Explore the website to uncover why Brixton is a creative powerhouse.</p>'+
                '<p>Brixton Design Trail is supported by Lambeth Council, Heritage Lottery Fund and Brixton BID, and organised by 2MZ and Squire and Partners.  To contact BDT please email <a href="mailto:BDT@squireandpartners.com">BDT@squireandpartners.com</a>.</p>'
                '</div></div>';
                var infoWindow = new google.maps.InfoWindow({
                    content: content,
                    position: map.getCenter(),
                    maxWidth: 400
                });
                infoWindow.addListener('closeclick', function() {
                    map.fitBounds(bounds);
                })
                $('#mainlogo').click(function() {
                    infoWindow.open(map);
                });
                infos.push(infoWindow);
                infoWindow.open(map);
        }
        function closeInfoWindows() {
            $.each(infos, function(key, val) {
                val.close();
            });
            map.fitBounds(bounds);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
    <div id="header">
        <img id="mainlogo" alt="Brixton Design Trail logo" src="images/bdt-logo.png">
        <a href="http://www.londondesignfestival.com/" target="_blank"><img id="ldflogo" alt="London Design Festival logo" src="images/ldf-logo.png"></a>
        <p>19&ndash;27 September 2015 <a href="https://twitter.com/BrixtonDT" title="Twitter handle" target="_blank">@BrixtonDT</a> <a href="https://twitter.com/search?q=%23BrixtonDT" title="Twitter hashtag" target="_blank">#BrixtonDT</a> <a href="https://twitter.com/search?q=%23LDF15" title="Twitter hashtag" target="_blank">#LDF15</a></p>
    </div>
    <div id="map"></div>
    <div id="footer">
        <p>Supported By</p>
        <a href="http://www.lambeth.gov.uk/" target="_blank"><img id="lambethlogo" alt="Lambeth logo" src="images/lambeth-logo.jpg"></a>
        <a href="http://www.hlf.org.uk/" target="_blank"><img id="heritagelogo" alt="National Lottery Heritage Fund logo" src="images/heritage-logo.jpg"></a>
        <a href="http://www.brixtonbid.co.uk/" target="_blank"><img id="brixtonbidlogo" alt="Brixton BID logo" src="images/brixton-bid-logo.png"></a>
        <p>Organised By</p>
        <a href="http://www.2mz.co.uk/" target="_blank"><img id="2mzlogo" alt="2MZ logo" src="images/2MZ-logo.png"></a>
        <a href="http://squireandpartners.com/" target="_blank"><img id="squirelogo" alt="Squire &amp; Partners logo" src="images/squire-logo.png"></a>
    </div>
</body>
</html>
